# .github/workflows/claude-pr-test.yml
name: Claude PR Auto Test

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  issue_comment:
    types: [created]

jobs:
  # Claudeç”Ÿæˆã®PRã«å¯¾ã™ã‚‹è‡ªå‹•ãƒ†ã‚¹ãƒˆ
  auto-test:
    if: |
      (github.event_name == 'pull_request') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude'))
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # PRã®å ´åˆã¯PRã®ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯ã‚¢ã‚¦ãƒˆ
          ref: ${{ github.event.pull_request.head.sha || github.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        id: lint
        run: |
          echo "## ğŸ” Linting Results" >> $GITHUB_STEP_SUMMARY
          if npm run lint; then
            echo "âœ… Linting passed" >> $GITHUB_STEP_SUMMARY
            echo "lint_status=passed" >> $GITHUB_OUTPUT
          else
            echo "âŒ Linting failed" >> $GITHUB_STEP_SUMMARY
            echo "lint_status=failed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Run type checking
        id: typecheck
        run: |
          echo "## ğŸ”¬ Type Checking Results" >> $GITHUB_STEP_SUMMARY
          if npm run type-check; then
            echo "âœ… Type checking passed" >> $GITHUB_STEP_SUMMARY
            echo "typecheck_status=passed" >> $GITHUB_OUTPUT
          else
            echo "âŒ Type checking failed" >> $GITHUB_STEP_SUMMARY
            echo "typecheck_status=failed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Run tests
        id: test
        run: |
          echo "## ğŸ§ª Test Results" >> $GITHUB_STEP_SUMMARY
          if npm test -- --coverage --reporter=json --outputFile=test-results.json; then
            echo "âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
            echo "test_status=passed" >> $GITHUB_OUTPUT
          else
            echo "âŒ Tests failed" >> $GITHUB_STEP_SUMMARY
            echo "test_status=failed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Build project
        id: build
        run: |
          echo "## ğŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          if npm run build; then
            echo "âœ… Build successful" >> $GITHUB_STEP_SUMMARY
            echo "build_status=passed" >> $GITHUB_OUTPUT
          else
            echo "âŒ Build failed" >> $GITHUB_STEP_SUMMARY
            echo "build_status=failed" >> $GITHUB_OUTPUT
          fi
        continue-on-error: true

      - name: Generate test report
        if: always()
        run: |
          # ãƒ†ã‚¹ãƒˆçµæœã®ã‚µãƒãƒªãƒ¼ã‚’ç”Ÿæˆ
          echo "# ğŸ¤– Claude PR Automated Test Report" > test-report.md
          echo "" >> test-report.md
          echo "## Test Summary" >> test-report.md
          echo "" >> test-report.md
          
          # å„ã‚¹ãƒ†ãƒƒãƒ—ã®çµæœã‚’ã¾ã¨ã‚ã‚‹
          if [ "${{ steps.lint.outputs.lint_status }}" = "passed" ]; then
            echo "- âœ… **Linting**: Passed" >> test-report.md
          else
            echo "- âŒ **Linting**: Failed" >> test-report.md
          fi
          
          if [ "${{ steps.typecheck.outputs.typecheck_status }}" = "passed" ]; then
            echo "- âœ… **Type Checking**: Passed" >> test-report.md
          else
            echo "- âŒ **Type Checking**: Failed" >> test-report.md
          fi
          
          if [ "${{ steps.test.outputs.test_status }}" = "passed" ]; then
            echo "- âœ… **Unit Tests**: Passed" >> test-report.md
          else
            echo "- âŒ **Unit Tests**: Failed" >> test-report.md
          fi
          
          if [ "${{ steps.build.outputs.build_status }}" = "passed" ]; then
            echo "- âœ… **Build**: Successful" >> test-report.md
          else
            echo "- âŒ **Build**: Failed" >> test-report.md
          fi
          
          echo "" >> test-report.md
          
          # å…¨ä½“çš„ãªåˆ¤å®š
          if [ "${{ steps.lint.outputs.lint_status }}" = "passed" ] && 
             [ "${{ steps.typecheck.outputs.typecheck_status }}" = "passed" ] && 
             [ "${{ steps.test.outputs.test_status }}" = "passed" ] && 
             [ "${{ steps.build.outputs.build_status }}" = "passed" ]; then
            echo "## âœ… Overall Status: READY FOR REVIEW" >> test-report.md
            echo "All automated checks have passed. This PR is ready for human review." >> test-report.md
          else
            echo "## âŒ Overall Status: NEEDS ATTENTION" >> test-report.md
            echo "Some checks have failed. Please review the issues above before proceeding." >> test-report.md
          fi
          
          echo "" >> test-report.md
          echo "---" >> test-report.md
          echo "*This report was generated automatically for Claude-created changes.*" >> test-report.md

      - name: Comment PR with test results  
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const testReport = fs.readFileSync('test-report.md', 'utf8');
            
            // æ—¢å­˜ã®ãƒœãƒƒãƒˆã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¢ã—ã¦æ›´æ–° or æ–°è¦ä½œæˆ
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Claude PR Automated Test Report')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: testReport
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: testReport
              });
            }

      - name: Set PR status
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const allPassed = 
              '${{ steps.lint.outputs.lint_status }}' === 'passed' &&
              '${{ steps.typecheck.outputs.typecheck_status }}' === 'passed' &&
              '${{ steps.test.outputs.test_status }}' === 'passed' &&
              '${{ steps.build.outputs.build_status }}' === 'passed';
            
            // PRã«ãƒ©ãƒ™ãƒ«ã‚’è¨­å®š
            if (allPassed) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['âœ… auto-tests-passed', 'ready-for-review']
              });
              
              // å¤±æ•—ãƒ©ãƒ™ãƒ«ãŒã‚ã‚Œã°å‰Šé™¤
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: 'âŒ auto-tests-failed'
                });
              } catch (e) {
                // ãƒ©ãƒ™ãƒ«ãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ç„¡è¦–
              }
            } else {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                labels: ['âŒ auto-tests-failed', 'needs-attention']
              });
              
              // æˆåŠŸãƒ©ãƒ™ãƒ«ãŒã‚ã‚Œã°å‰Šé™¤
              try {
                await github.rest.issues.removeLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.issue.number,
                  name: 'âœ… auto-tests-passed'
                });
              } catch (e) {
                // ãƒ©ãƒ™ãƒ«ãŒå­˜åœ¨ã—ãªã„å ´åˆã¯ç„¡è¦–
              }
            }

